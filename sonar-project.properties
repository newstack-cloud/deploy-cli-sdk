sonar.projectKey=newstack-cloud_deploy-cli-sdk
sonar.organization=newstack-cloud

sonar.projectName=NewStack Deploy CLI SDK
sonar.projectVersion=1.0

sonar.sources=.
sonar.exclusions=**/*_test.go,internal/*.go,testutils/*.go

sonar.tests=.
sonar.test.inclusions=**/*_test.go

sonar.go.coverage.reportPaths=coverage.txt

sonar.go.tests.reportPaths=report.json

sonar.go.govet.reportPaths=govet-report.out

sonar.go.golint.reportPaths=staticcheck.out

sonar.sourceEncoding=UTF-8