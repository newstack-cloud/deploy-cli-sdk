version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci(deps)"

  # Go dependencies
  - package-ecosystem: "gomod"
    directories: ["."]
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    groups:
      go-deps:
        patterns: ["*"]
        update-types: ["minor", "patch"]
