name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs: {}

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Post-process tags for Go module compatibility
  publish-go-modules:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest    
    steps:
      - name: Publish Go modules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ needs.release-please.outputs.tag_name }}
        run: |
            # Publish Go modules to pkg.go.dev
            GOPROXY=proxy.golang.org go list -m "github.com/newstack-cloud/deploy-cli-sdk@${version}" || echo "Warning: Failed to index github.com/newstack-cloud/deploy-cli-sdk@${version}"
